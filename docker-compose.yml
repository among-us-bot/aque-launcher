version: "3"
services:
  controller:
    build:
      context: controller
      dockerfile: Dockerfile
    links:
      - worker-manager
      - database
    env_file:
      - .env
  worker-manager:
    build:
      context: worker-manager
      dockerfile: Dockerfile
    env_file:
      - .env
  worker:
    build:
      context: worker
      dockerfile: Dockerfile
    links:
      - worker-manager
    env_file:
      - .env
  dashboard:
    build:
      context: dashboard
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - 8080:8080

  database:
    image: mongo
    volumes:
      - aque_database:/data/db

volumes:
  aque_database:
